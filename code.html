<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Office Building</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0; /* Light background */
            margin: 0;
        }

        .building {
            width: 200px;
            height: 400px;
            background-color: #2c3e50; /* Dark building color */
            position: relative;
            border: 5px solid #34495e; /* Border for the building */
            border-radius: 10px; /* Rounded corners */
        }

        .window {
            width: 40px;
            height: 40px;
            background-color: #ecf0f1; /* Light window color */
            border: 2px solid #bdc3c7; /* Window border */
            position: absolute;
        }

        /* Positioning windows */
        .window:nth-child(1) { top: 20px; left: 20px; }
        .window:nth-child(2) { top: 20px; left: 120px; }
        .window:nth-child(3) { top: 80px; left: 20px; }
        .window:nth-child(4) { top: 80px; left: 120px; }
        .window:nth-child(5) { top: 140px; left: 20px; }
        .window:nth-child(6) { top: 140px; left: 120px; }
        .window:nth-child(7) { top: 200px; left: 20px; }
        .window:nth-child(8) { top: 200px; left: 120px; }
        .window:nth-child(9) { top: 260px; left: 20px; }
        .window:nth-child(10) { top: 260px; left: 120px; }
        .window:nth-child(11) { top: 320px; left: 20px; }
        .window:nth-child(12) { top: 320px; left: 120px; }

        .roof {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 30px solid #34495e; /* Roof color */
            position: absolute;
            top: -30px; /* Positioning the roof */
            left: 0;
        }
    </style>
</head>
<body>

<div class="building">
    <div class="roof"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
    <div class="window"></div>
</div>

</body>
</html>
